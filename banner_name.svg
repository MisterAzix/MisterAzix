<foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
			@keyframes gradientText {
			  0% {
			    background-position: 0% 50%;
			  }
			  50% {
			    background-position: 100% 50%;
			  }
			  100% {
			    background-position: 0% 50%;
			  }
			}
            
			h1 {
			  font-family: 'Inter',
				-apple-system,
				BlinkMacSystemFont, 
				'Segoe UI', 
				'Roboto', 
				'Oxygen', 
				'Ubuntu', 
				'Cantarell', 
				'Fira Sans', 
				'Droid Sans', 
				'Helvetica Neue', 
				sans-serif;
			  margin: 0;
			  font-size: 4em;
			  font-weight: 900;
			  text-align: center;
			  background: -webkit-linear-gradient(right,#3828ca,#FC466B,#E5BE1B);
			  background: linear-gradient(270deg,#3F5EFB 0,#FC466B,#E5BE1B);
			  background-size: 200%;
			  background-clip: text;
			  -webkit-background-clip: text;
			  -webkit-text-fill-color: transparent;
			  -webkit-animation: gradientText 3s ease infinite;
			  animation: gradientText 4s ease-in-out infinite;
			}
        </style>
        <h1>Maxence "MisterAzix"</h1>
    </div>
</foreignObject>